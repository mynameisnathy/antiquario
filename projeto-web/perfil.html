<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>

      @font-face {
      font-family:'Chancery cursive';
      src: url(/chancery_cursive/chancur.ttf);
    }

    body {
      background-color: #2d180f6b;
      margin: 0;
      padding: 0;
      background-image: url('/fundo 50s.jpeg');
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
      color: #e1c9b8;
    }
    header {
      font-family:'Chancery cursive';
      background-color: #2d180f6b;
      position: relative;
      color: #f5d7c8;
      text-align: center;
      padding: 32px 10px 18px 10px;
      font-size: 2rem;
      letter-spacing: 2px;
      box-shadow: 0 -2px 12px #4b2e1340;
      border-bottom: 1.3px solid #ce9b7e;
      text-shadow: #200f00 5px 1px 10px;
    }
    .header-img-link {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: rotate(-10deg) translate(-170%, -60%);
      display: inline-block;
      z-index: 10;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.6s ease;
      height: auto;
    }
    .header-img-link img {
      width: 200px;
      height: auto;
      transition: transform 0.6s ease;
      transform-origin: center center;
      display: block;
    }
    .header-img-link.rotate img {
      transform: rotate(360deg);
    }
    @media (max-width: 600px) {
      .header-img-link {
        position: static;
        transform: rotate(0) translate(0, 0);
        display: block;
        margin: 0 auto 12px auto;
        opacity: 1;
      }
      header {
        padding: 18px 6px 10px 6px;
        font-size: 1.3rem;
      }
    }
    nav {
      font-family:'Chancery cursive';
      background-color: #2d180f6b;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px 0;
      font-size: 1.1rem;
      border-bottom: 1.3px solid #ce9b7e;
    }
    nav a {
      color: #e1c9b8;
      text-decoration: none;
      padding: 6px 14px;
    }
    nav a:hover {
      background: linear-gradient(90deg, #7c4d36 0%, #5c3417 100%);
      color: #ffe7ca;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      background-color: #2d180f6b;
      border: 1px solid #bfa76f;
      box-shadow: 0 4px 18px rgba(75, 46, 19, 0.2);
      padding: 24px;
      border-radius: 10px;
      color: #f5d7c8;
    }
    main h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #f0ceb0;
      text-shadow: 1px 1px 3px #4b2e13;
      font-family:'Chancery cursive';
    }
    .info-group {
      margin-bottom: 20px;
    }
    .info-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      font-size: 1.1rem;
      color: #f0ceb0;
      font-style: italic;
      font-family: Georgia, serif;
    }
    .info-group div {
      background: #3a2417;
      padding: 10px 14px;
      border-radius: 6px;
      box-shadow: inset 0 0 6px #5a3b21;
      font-size: 1rem;
      font-family: 'Georgia', serif;
      color: #f5d7c8;
      user-select: text;
      word-wrap: break-word;
    }
    footer {
      font-family:'Chancery cursive';
      background-color: #2d180f6b;
      color: #f5e6c8;
      text-align: center;
      padding: 18px 10px;
      font-size: 1rem;
      margin-top: 32px;
      box-shadow: 0 -2px 12px #4b2e1340;
    }

    #logout-button {
  font-family:'Chancery cursive';
  background: linear-gradient(90deg, #97613fad 40%, #5b2e0c 100%);
  color: #e1bf9f;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 1.1rem;

  box-shadow: 0 2px 8px #5a200f55;

}

#logout-button:hover {
  background: linear-gradient(90deg, #5b2e0c 40%, #97613fad 100%);

}
    #logout-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(150, 97, 63, 0.5);
    }
    #logout-button:active {
      transform: scale(0.98);
    }

  background: linear-gradient(90deg, #97613fad 40%, #5b2e0c 100%);

  border: none;
  border-radius: 5px;

  font-size: 1.3rem;
  font-family:'Chancery cursive';

  box-shadow: 0 2px 8px #5a200f55;
  transition: background 0.2s, transform 0.2s;

}

}

    #overlay-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;

@media (max-width: 400px) {

}

  </style>
</head>

  <main>
    <h2>Meu Perfil</h2>

    <div class="info-group">
      <label>Nome</label>
      <div id="nome">Carregando...</div>
    </div>

    <div class="info-group">
      <label>E-mail</label>
      <div id="email">Carregando...</div>
    </div>

    <div class="info-group">
      <label>Endereço</label>
      <div id="endereco">Carregando...</div>
    </div>
  </main>

<button id="logout-button">Sair da Conta</button>

<script>

  <script>

            window.addEventListener('load', () => {
      setTimeout(() => {
        const overlay = document.getElementById('loading-overlay');
        if (overlay) {
          overlay.style.display = 'none';
        }
      }, 5000); // 5000ms = 5 segundos
    });

    function carregarUsuario() {
      const usuarioJSON = localStorage.getItem('usuario');
      if (!usuarioJSON) {
        document.getElementById('nome').innerText = 'Usuário não encontrado.';
        document.getElementById('email').innerText = '-';
        document.getElementById('endereco').innerText = '-';
        return;
      }

      const usuario = JSON.parse(usuarioJSON);

      document.getElementById('nome').innerText = usuario.nome || '-';
      document.getElementById('email').innerText = usuario.email || '-';
      document.getElementById('endereco').innerText = usuario.endereco || '-';
    }

    carregarUsuario();

    // Mantém o relógio girando no header, igual ao inicial
    const clockLink = document.querySelector('.header-img-link');
    clockLink.addEventListener('click', function(event) {
      event.preventDefault();
      if (!this.classList.contains('rotate')) {
        this.classList.add('rotate');
        setTimeout(() => this.classList.remove('rotate'), 600);
      }
    });
  </script>
</body>
